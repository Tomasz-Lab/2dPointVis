worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Removed the server block that listened on port 80 and redirected to 443
    # server {
    #     listen 80;
    #     server_name localhost;
    #
    #     location ~ /.well-known/acme-challenge {
    #         allow all;
    #         root /var/www/html;
    #     }
    #
    #     location / {
    #         # redirect to 443
    #         return 301 https://$host$request_uri;
    #     }
    # }

    server {
        # Changed listen directive from 443 ssl to 80
        listen 80;
        # Changed server_name to localhost
        server_name localhost;

        # Removed SSL certificate directives
        # ssl_certificate /etc/letsencrypt/live/protein.mcb.bio/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/protein.mcb.bio/privkey.pem;

        # Common proxy settings & increased timeouts
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;
        proxy_connect_timeout 3600s; # Increased from 75s
        proxy_send_timeout 3600s;    # Increased from 300s
        proxy_read_timeout 3600s;     # Increased from 300s
        send_timeout 3600s;           # Added directive, default is 60s

        # Static files location - exact match for root path
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Static files for other static content
        location ~* \.(html|css|js|jpg|jpeg|png|gif|ico|svg)$ {
            root /usr/share/nginx/html;
        }

        location /api/ws {
            proxy_pass http://backend:8000;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
        }

        # Direct API endpoints and all other paths to backend
        location /api {
            proxy_pass http://backend:8000;
        }

    }
}
